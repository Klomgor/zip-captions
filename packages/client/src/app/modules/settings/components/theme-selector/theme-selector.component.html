<label class="form-control" [formGroup]="group">
  <span class="text-accent label" translate>LABELS.theme</span>
  <select class="select select-lg mt-1 w-full" [formControlName]="controlName">
    <option *ngFor="let theme of themes | keyvalue" [value]="theme.value">{{'THEMES.' + theme.key | translate | proper}}</option>
  </select>
</label>
