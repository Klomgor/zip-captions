<label class="form-control" [formGroup]="group">
  <span class="text-accent label" translate>LABELS.lang</span>
  <select class="select select-lg mt-1 w-full" [formControlName]="controlName">
    <option *ngFor="let lang of languages" [value]="lang">{{ 'LANGUAGES.' + lang | translate }}</option>
  </select>
</label>
