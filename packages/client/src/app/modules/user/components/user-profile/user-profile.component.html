<div class="card bg-base-100 shadow-xl flex flex-col" *ngIf="profile() as profile;">
  <div class="card-body">
    <div class="card-title">Welcome {{profile.givenName}}</div>
    <div>Email: {{profile.primaryEmail}}</div>
    <div>Name: {{profile.givenName}} {{profile.familyName}}</div>
    <div *ngIf="joined() as ts">Joined {{ ts | timeago}}</div>
  </div>
</div>
