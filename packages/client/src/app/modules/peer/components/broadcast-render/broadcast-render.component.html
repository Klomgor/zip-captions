<div class="flex flex-col basis-full flex-grow-0 flex-shrink overflow-hidden">
  <app-recognized-text 
    [connected]="connected" 
    [hasLiveResults]="hasLiveResults"
    [textOutput]="textOutput"
    [error]="recognitionError"
    hintText="HINTS.streamConnected"
    class="flex flex-grow-0 flex-shrink basis-full overflow-y-hidden"></app-recognized-text>
  <app-recognized-live-text [text]="liveText" class="flex flex-grow flex-shrink"></app-recognized-live-text>
</div>
