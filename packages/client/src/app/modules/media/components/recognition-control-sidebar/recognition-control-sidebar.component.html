<div class="flex flex-col p-3 gap-3 drop-shadow bg-secondary-content rounded-s-xl">
  
    <button class="btn btn-lg btn-outline" *ngIf="showPause">
      <ng-icon name="heroPauseCircle"></ng-icon>
    </button>

    <details #fontSizeMenu class="dropdown dropdown-left">
      <summary class="btn btn-lg btn-outline flex flex-col items-center" [ngClass]="{'bg-secondary-focus': fontSizeMenu.hasAttribute('open'), 'tooltip tooltip-left': !fontSizeMenu.hasAttribute('open')}" role="button" [attr.data-tip]="'LABELS.textSize' | translate" (click)="hideElements([lineSpacingMenu])">
        <ng-icon name="tablerTextSize"></ng-icon>
        <div class="text-xs text-base-100" *ngIf="fontSizeMenu.hasAttribute('open')">{{'TEXT_SIZE.' + textSize() | translate}}</div>
      </summary>
      <div class="dropdown-content">
        <ul class="menu bg-secondary-content rounded-s-xl text-2xl gap-3">
          <li>
            <button class="btn btn-lg btn-outline tooltip tooltip-left" [attr.data-tip]="('LABELS.increase' | translate) + ' ' + ('LABELS.textSize' | translate)" [disabled]="textSizeMax()" (click)="increaseTextSize()">
              <ng-icon name="tablerTextIncrease"></ng-icon>
            </button>
          </li>
          <li>
            <button class="btn btn-lg btn-outline tooltip tooltip-left" [attr.data-tip]="('LABELS.decrease' | translate) + ' ' + ('LABELS.textSize' | translate)" [disabled]="textSizeMin()" (click)="decreaseTextSize()">
              <ng-icon name="tablerTextDecrease"></ng-icon>
            </button>
          </li>
        </ul>
      </div>
    </details>

    <details #lineSpacingMenu class="dropdown dropdown-left">
      <summary class="btn btn-lg btn-outline flex flex-col items-center" [ngClass]="{'bg-secondary-focus': lineSpacingMenu.hasAttribute('open'), 'tooltip tooltip-left': !lineSpacingMenu.hasAttribute('open')}" role="button" [attr.data-tip]="'LABELS.lineHeight' | translate" (click)="hideElements([fontSizeMenu])">
        <ng-icon name="tablerLineHeight"></ng-icon>
        <div class="text-xs text-base-100" *ngIf="lineSpacingMenu.hasAttribute('open')">{{'LINE_HEIGHT.' + lineHeight() | translate}}</div>
      </summary>
      <div class="dropdown-content">
        <ul class="menu bg-secondary-content rounded-s-xl text-2xl gap-3">
          <li>
            <button class="btn btn-lg btn-outline tooltip tooltip-left" [attr.data-tip]="('LABELS.increase' | translate) + ' ' + ('LABELS.lineHeight' | translate)" [disabled]="lineHeightMax()" (click)="increaseLineHeight()">
              <ng-icon name="tablerPlus"></ng-icon>
            </button>
          </li>
          <li>
            <button class="btn btn-lg btn-outline tooltip tooltip-left" [attr.data-tip]="('LABELS.decrease' | translate) + ' ' + ('LABELS.lineHeight' | translate)" [disabled]="lineHeightMin()" (click)="decreaseLineHeight()">
              <ng-icon name="tablerMinus"></ng-icon>
            </button>
          </li>
        </ul>
      </div>
    </details>

</div>
