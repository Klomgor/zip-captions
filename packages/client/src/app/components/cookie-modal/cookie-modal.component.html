<button (click)="modal.showModal()" class="tooltip tooltip-right" [attr.data-tip]="buttonTooltip" aria-label="Cookie Policy" i18n-aria-label>
  <ng-icon name="cookie" size="24"></ng-icon>
</button>
<dialog #modal class="modal modal-bottom">
  <form method="dialog" class="modal-box bg-base-content text-base-100 sm:w-11/12 justify-self-center">
    <h3 class="font-bold text-lg">{{'COOKIES.MODAL.title' | translate}}</h3>
    <p class="text-base mt-1">
      {{'COOKIES.MODAL.p1' | translate}}
    </p>
    <p class="text-base mt-1">
      {{'COOKIES.MODAL.p2' | translate}}
    </p>
    <p class="text-base mt-1" i18n>
      {{'COOKIES.MODAL.p3' | translate}}
    </p>
    <div class="modal-action">
      <button class="btn" routerLink="settings/cookies" [attr.aria-label]="'LABELS.viewPolicy' | translate">{{'BUTTONS.viewPolicy' | translate}}</button>
      <button class="btn" (click)="decline()" [disabled]="accepted() || !!declinedDate()">
        {{ !!declinedDate() ? "BUTTONS.rejected" : "BUTTONS.reject" | translate }}
      </button>
      <button class="btn" [ngClass]="{'btn-primary': !accepted(), 'btn-info': accepted()}" (click)="accept()" aria-label="Accept cookies" i18n-aria-label i18n>
        {{ accepted() ? "BUTTONS.accepted" : "BUTTONS.acceptAll" | translate }} 
      </button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button #close [attr.aria-label]="'closeCookieModal' | translate"></button>
  </form>
</dialog>
