<div class="flex max-h-full justify-end live-text-render flex-shrink flex-grow-0 bg-base-100 text-base-content px-6" [ngClass]="{'flex-col-reverse': textFlowDown(), 'flex-col': !textFlowDown()}">
  <div class="divider divider-vertical" *ngIf="text()"></div>
  <div *ngIf="text() as txt" @fadeOutOnLeave [classList]="classList()">{{txt | proper}}</div>
</div>
