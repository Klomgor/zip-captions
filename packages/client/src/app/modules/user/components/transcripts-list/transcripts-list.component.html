<div class="flex flex-col gap-3">
  <div class="flex-row">
    <h3>Transcripts</h3>
  </div>
  <ng-container *ngIf="transcripts() as transcripts">
    <div class="collapse bg-accent" *ngFor="let t of transcripts" [routerLink]="[ t.id ]">
      <div class="collapse-title">
        <span>
          {{t.title}}
        </span>
        <span>
          {{ t.start | timeago }}
        </span>
        <span>
          {{ t.start | duration: t.end }}
        </span>
      </div>

    </div>
  </ng-container>
</div>
