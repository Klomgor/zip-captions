<form [formGroup]="formGroup" class="grid grid-cols-1">
  <label class="block">
    <span class="text-accent">Theme</span>
    <select class="form-select block mt-1" formControlName="theme">
      <option *ngFor="let theme of themes | keyvalue" [value]="theme.value">{{theme.key | proper}}</option>
    </select>
  </label>
</form>
