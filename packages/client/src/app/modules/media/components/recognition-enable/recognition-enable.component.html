<button 
  class="btn btn-circle btn-md text-2xl"
  [ngClass]="{'btn-accent': !connected(), 'btn-primary': connected()}"
  (click)="toggleState()"
  >
  <ng-container *ngIf="connected(); else inactive">
    <ng-icon name="heroStopCircle"></ng-icon>
  </ng-container>
  <ng-template #inactive>
    <ng-icon name="heroPlayCircle"></ng-icon>
  </ng-template>
</button>
