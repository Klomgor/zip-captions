<label class="form-control" [formGroup]="group">
  <span class="text-accent label" translate>LABELS.lineHeight</span>
  <select class="select select-lg mt-1 w-full" [formControlName]="controlName">
    <option *ngFor="let height of availableHeights" [value]="height">{{ 'LINE_HEIGHT.' + height | translate }}</option>
  </select>
</label>
