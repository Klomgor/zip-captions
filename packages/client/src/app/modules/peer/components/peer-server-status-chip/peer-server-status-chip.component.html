<button 
  class="badge" 
  [ngClass]="{'badge-success': connected(), 'badge-error': serverError()}"
  (click)="reconnect()"
  >
  {{'STREAM.peerStatus' | translate}}: 
  <ng-container *ngIf="connected() === undefined && !serverError(); else state">{{'STREAM.connecting' | translate}}</ng-container>
    <ng-template #state>
      {{(connected() ? 'STREAM.online' : 'STREAM.offline') | translate}}
    </ng-template>
</button>
