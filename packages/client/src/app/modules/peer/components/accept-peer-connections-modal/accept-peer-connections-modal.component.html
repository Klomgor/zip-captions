<button #open (click)="modal.showModal()">
</button>
<dialog #modal class="modal">
  <form method="dialog" class="modal-box bg-base-content text-base-100 sm:w-11/12 justify-self-center">
    <div class="flex flex-row gap-1 items-center">
      <div class="badge badge-warning h-8">
        <ng-icon name="heroExclamationTriangle" class="text-error text-3xl"></ng-icon>
      </div>
      <h1 class="font-bold text-2xl" translate>MODAL.accessModalTitle</h1>
    </div>
    <p class="text-base mt-1" translate>MODAL.accessP1</p>
    <p class="text-base mt-1" translate>MODAL.accessP2</p>
    <div class="modal-action">
      <button class="btn" type="button" (click)="decline()" translate>BUTTONS.decline</button>
      <button class="btn" type="button" (click)="accept()" translate>BUTTONS.confirm</button>
    </div>
    <div class="form-control">
      <label class="label cursor-pointer" translate>
        <span class="label-text text-base-100" translate>LABELS.rememberSetting</span>
        <input type="checkbox" class="checkbox checkbox-sm checkbox-primary" [formControl]="saveSettingControl" />
      </label>
    </div>
  </form>
</dialog>
