<div class="flex flex-col justify-center basis-full">
  <ng-container *ngIf="loading(); else loadedView">
    <div class="flex flex-col self-center items-center justify-center px-6 py-12 rounded outline-1 bg-base-300">
      <div class="text-lg">Hang on while the app loads...</div>
    </div>  
  </ng-container>
  <ng-template #loadedView>
    <div class="flex flex-col items-stretch justify-center basis-full">
      <app-recognized-live-text class="justify-self-end"></app-recognized-live-text>
    </div>
  </ng-template>
</div>
