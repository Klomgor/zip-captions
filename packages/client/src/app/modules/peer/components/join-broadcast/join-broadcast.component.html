<form class="flex flex-col items-center align-start max-w-xl sm:gap-6 gap-3 p-3" [formGroup]="joinSessionFormGroup" (submit)="joinSession()">
  
  <div class="flex flex-col text-center gap-3">
    <div class="text-xl font-medium" translate>STREAM.joinSession</div>
    <div translate>STREAM.joinSessionExplanation</div>
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text" [ngClass]="{'text-error': joinSessionFormGroup.controls['room'].invalid && joinSessionFormGroup.controls['room'].touched}" translate>STREAM.sessionId</span>
    </label>
    <input type="text" class="input input-bordered input-lg" maxlength="12" [ngClass]="{'input-error': joinSessionFormGroup.controls['room'].invalid && joinSessionFormGroup.controls['room'].touched}" placeholder="4N-A79E-F2GV" formControlName="room" spellcheck="false" />
    <label class="label no-height">
      <span class="label-alt-text text-error text-xs" *ngIf="joinSessionFormGroup.controls['room'].hasError('invalid') && joinSessionFormGroup.controls['room'].touched">Invalid ID</span>
      <span class="label-alt-text text-error text-xs" *ngIf="joinSessionFormGroup.controls['room'].hasError('required') && joinSessionFormGroup.controls['room'].touched">Required</span>
    </label>
  </div>

  <button class="w-64 btn btn-primary btn-lg mt-3" [disabled]="disabled" translate>BUTTONS.connect</button>

</form>

<div class="toast z-10" @slideInUpOnEnter @fadeOutOnLeave *ngIf="showToast()">
  <div class="alert alert-info flex flex-row">
    <span class="text-sm whitespace-pre-wrap" translate>
      STREAM.broadcastDetected
    </span>
    <button class="btn btn-sm" (click)="dismissToast()" translate>BUTTONS.ok</button>
  </div>
</div>
