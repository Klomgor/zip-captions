<form class="form-control" [formGroup]="group" class="flex basis-full hover:cursor-edit">
  <label class="label" *ngIf="label">
    <span class="label-text" [ngClass]="{'text-error': control.invalid && control.touched}">{{ label }}</span>
  </label>
  <ng-container *ngIf="type === 'text'">
    <input type="text" class="input input-bordered w-full" [ngClass]="{'input-error': control.invalid && control.touched}" [formControlName]="controlName">
  </ng-container>
  <ng-container *ngIf="type === 'textarea'">
    <textarea class="textarea textarea-bordered w-full" [formControlName]="controlName"></textarea>
  </ng-container>
</form>
