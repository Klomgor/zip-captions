<button class="btn btn-sm" translate (click)="confirmLeaveBroadcast()">STREAM.leaveSession</button>
<dialog #modal class="modal">
  <form method="dialog" class="modal-box bg-base-content text-base-100 sm:w-11/12 justify-self-center">
    <p translate>MODAL.confirmLeaveSession</p>
    <div class="modal-action">
      <button class="btn" translate (click)="leaveBroadcast()" type="button">BUTTONS.confirm</button>
      <button class="btn" (click)="hideModal()" type="button" translate>BUTTONS.decline</button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button #close></button>
  </form>
</dialog>
