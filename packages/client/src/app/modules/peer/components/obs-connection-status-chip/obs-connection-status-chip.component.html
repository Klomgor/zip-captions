<div class="badge badge-success" *ngIf="streamingActive(); else connectionBadge">{{'CONNECTIONS.obsStudio' | translate}}: {{'LABELS.streaming' | translate}}</div>
<ng-template #connectionBadge>
  <div class="badge gap-1" [ngClass]="{'badge-success': connected()}" *ngIf="connectionState() as state">
    <span>
      {{'CONNECTIONS.obsStudio' | translate}}: {{state | proper}}
    </span>
    <span *ngIf="connected()">
      {{'LABELS.stream' | translate}}: {{'LABELS.idle' | translate}}
    </span>
  </div>
</ng-template>
