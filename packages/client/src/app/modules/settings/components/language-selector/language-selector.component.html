<label class="block" [formGroup]="group">
  <span class="text-accent" i18n>Language</span>
  <select class="form-select block mt-1 w-full" [formControlName]="controlName">
    <option *ngFor="let lang of languages | keyvalue" [value]="lang.value" i18n>{{lang.key | proper}}</option>
  </select>
</label>
