<div class="flex flex-col justify-end basis-full flex-grow-0 flex-shrink-0 bg-base-100 text-base-content p-6 gap-3 overflow-hidden">
  <div *ngIf="error() as err" class="text-error self-stretch text-center text-md sm:text-xl">{{'ERRORS.RECOGNITION.' + err | translate}}</div>
  <div *ngIf="!hasLiveResults()" @fadeOutOnLeave class="flex flex-col flex-auto justify-center self-center">
    <div class="text-sm text-accent flex flex-row text-center" translate>{{hintText}}</div>
  </div>
  <ng-container *ngFor="let text of textOutput()">
    <div @fadeInUpOnEnter @fadeOutUpOnLeave [classList]="classList()">
      {{text | proper}}
    </div>
  </ng-container>
</div>
