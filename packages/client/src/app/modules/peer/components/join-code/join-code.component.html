<div 
  class="badge h-auto badge-info text-xl sm:text-2xl md:text-4xl lg:text-6xl cursor-pointer tooltip tooltip-bottom" 
  *ngIf="joinCode"
  ngxClipboard
  [cbContent]="joinCode"
  [attr.data-tip]="'STREAM.copyJoinCodeTip' | translate"
  (click)="showCopiedToClipboard()">
  {{'STREAM.joinCode' | translate}}: {{joinCode.toUpperCase()}}
</div>

<div class="toast z-10" @slideInUpOnEnter @fadeOutOnLeave *ngIf="showToast()">
  <div class="alert alert-info" translate>STREAM.joinCodeCopied</div>
</div>
